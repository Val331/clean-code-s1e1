<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg"
         alt="the eisenhower matrix how to make decisions on what`s urgent and important">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-element" id="add-element">
      <h3 class="add-element__title title">Add Item</h3>
      <div class="add-element__wrapper">
        <input class="add-element__input input-text input" id="new-task" type="text">
        <button class="add-element__button button">Add</button>
      </div>
    </section>
    <section class="todo-elements">
      <h3 class="todo-elements__title title">Todo</h3>
      <ul class="tasks-list incomplete-tasks" id="incomplete-tasks">
        <li class="tasks-list__item">
          <input class="task-checkbox input" type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input class="task-input input-text input" type="text">
          <button class="button-edit button">Edit</button>
          <button class="button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="tasks-list__item tasks-list__item_edit">
          <input class="task-checkbox input" type="checkbox">
          <label class="task-name task-name_edit">Go Shopping</label>
          <input class="task-input input-text input input_edit" type="text" value="Go Shopping">
          <button class="button-edit button">Save</button>
          <button class="button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="tasks-list completed-tasks" id="completed-tasks">
        <li class="tasks-list__item">
          <input class="task-checkbox input" type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input class="task-input input-text input" type="text">
          <button class="button-edit button">Edit</button>
          <button class="button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
